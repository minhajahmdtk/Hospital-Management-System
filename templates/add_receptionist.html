{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Add Receptionist{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px; padding: 30px; box-shadow: 0 0 15px rgba(0,0,0,0.2);">
    <h4 class="text-center mb-4">Add Receptionist</h4>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      
      <div class="mb-3">
        <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
      </div>

      <div class="mb-3">
        <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
      </div>

      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3">
        <input type="text" name="contact" class="form-control" placeholder="Contact Number" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>

      <div class="mb-3">
        <select name="gender" class="form-select" required>
          <option value="">Select Gender</option>   
          <option>Male</option>     
          <option>Female</option>     
          <option>Other</option>    
        </select>
      </div>

      <div class="mb-3">
        <input type="text" name="address" class="form-control" placeholder="Address" required>
      </div>

      <div class="mb-3">
        <input type="file" name="image" class="form-control">
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Add Receptionist</button>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
      </div>

      {% for message in messages %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
      {% endfor %}
    </form>
  </div>
</div>
{% endblock %}
